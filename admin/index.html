<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Table Order ‚Äî Admin</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    body { margin: 0; background: #f8fafc; color: #0f172a; }
    .nav {
      position: sticky; top: 0; z-index: 20;
      display: flex; align-items: center; justify-content: space-between;
      padding: 12px 16px; background: #111827; color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,.15);
    }
    .brand { font-weight: 800; }
    .api-line { font-size: 12px; opacity: .8; }
    .tabs { display: flex; gap: 8px; margin: 12px 0; }
    .tab { padding: 8px 12px; border-radius: 10px; border: 1px solid #cbd5e1; background: #fff; cursor: pointer; }
    .tab.active { background: #111827; color: #fff; border-color: #111827; }
    .container { padding: 16px; max-width: 1200px; margin: 0 auto; }

    /* Grid, cards, table */
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 16px; }
    .card { background: #fff; border: 1px solid #e5e7eb; border-radius: 14px; padding: 12px; box-shadow: 0 1px 2px rgba(0,0,0,.05); }
    .row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    .mb-8 { margin-bottom: 8px; }
    .mb-12 { margin-bottom: 12px; }
    .mb-16 { margin-bottom: 16px; }
    label { font-weight: 600; font-size: 13px; }
    input, select, textarea, button {
      padding: 8px 10px; border-radius: 10px; border: 1px solid #cbd5e1; background: #fff;
    }
    textarea { width: 100%; min-height: 80px; }
    button { cursor: pointer; }
    .btn { padding: 8px 12px; }
    .btn.primary { background: #111827; color: #fff; border-color: #111827; }
    .btn.ghost { background: #f1f5f9; }
    .muted { color: #64748b; font-size: 13px; }
    .pill { padding: 2px 8px; border-radius: 999px; font-size: 12px; display: inline-block; }
    .status-open { background: #fee2e2; color: #991b1b; }
    .status-preparing { background: #fef3c7; color: #92400e; }
    .status-served { background: #dbeafe; color: #1e3a8a; }
    .status-paid { background: #dcfce7; color: #065f46; }
    .status-cancelled { background: #e5e7eb; color: #374151; }

    .table { width: 100%; border-collapse: collapse; }
    .table th, .table td { padding: 8px; border-bottom: 1px solid #e5e7eb; text-align: left; }
    .table th { background: #f8fafc; }

    @media (prefers-color-scheme: dark) {
      body { background: #0b0b0c; color: #e5e7eb; }
      .nav { background: #0f1115; }
      .tab { background: #111214; border-color: #1f2937; color: #e5e7eb; }
      .tab.active { background: #f59e0b; border-color: #f59e0b; color: #111827; }
      .card { background: #111214; border-color: #1f2937; }
      input, select, textarea, button { background: #0f1115; color: #e5e7eb; border-color: #374151; }
      .btn.primary { background: #f59e0b; border-color: #f59e0b; color: #111827; }
      .table th { background: #0f1115; }
    }
  </style>
</head>
<body>
  <div class="nav">
    <div class="brand">üìã Admin ‚Äî Table Order</div>
    <div class="api-line" id="apiLine">API: http://localhost:3000/api</div>
  </div>

  <div class="container">
    <div class="tabs">
      <button id="tabMenu" class="tab active">Menu</button>
      <button id="tabOrders" class="tab">Orders</button>
      <span class="muted" style="margin-left:auto">Tip: set localStorage.BASE_URL to override API</span>
    </div>

    <!-- MENU PANEL -->
    <section id="panelMenu">
      <div class="card mb-16">
        <h3 class="mb-12">Add new dish</h3>
        <div class="row mb-8">
          <label style="width:120px">Name</label>
          <input id="newName" placeholder="Dish name" style="flex:1" />
        </div>
        <div class="row mb-8">
          <label style="width:120px">Price (VND)</label>
          <input id="newPrice" type="number" min="0" placeholder="50000" style="flex:1" />
        </div>
        <div class="row mb-8">
          <label style="width:120px">Category</label>
          <input id="newCategory" placeholder="General" style="flex:1" value="General" />
        </div>
        <div class="row mb-8">
          <label style="width:120px">Image URL</label>
          <input id="newImage" placeholder="https://..." style="flex:1" />
        </div>
        <div class="mb-8">
          <label>Description</label>
          <textarea id="newDesc" placeholder="Short description"></textarea>
        </div>
        <div class="row">
          <button id="btnCreateFood" class="btn primary">Create</button>
          <button id="btnResetFood" class="btn ghost">Reset</button>
          <span id="foodMsg" class="muted"></span>
        </div>
      </div>

      <div id="foodsGrid" class="grid"></div>
    </section>

    <!-- ORDERS PANEL -->
    <section id="panelOrders" style="display:none">
      <div class="card mb-16">
        <div class="row">
          <label>Status</label>
          <select id="filterStatus">
            <option value="all">All</option>
            <option value="open">open</option>
            <option value="preparing">preparing</option>
            <option value="served">served</option>
            <option value="paid">paid</option>
            <option value="cancelled">cancelled</option>
          </select>
          <label>Sort</label>
          <select id="sortTime">
            <option value="desc">Newest first</option>
            <option value="asc">Oldest first</option>
          </select>
          <button id="refreshOrders" class="btn">Refresh</button>
          <span class="muted">Tick items = served (UI only). Use ‚ÄúUpdate status‚Äù to persist.</span>
        </div>
      </div>
      <div id="ordersList"></div>
    </section>
  </div>

  <script type="module" src="./script.js"></script>
</body>
</html>
